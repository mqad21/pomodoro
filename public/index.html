<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo192.png" type="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#e53935" />
  <meta name="description" content="An app that help you to manage yout time" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Pomodoro Timer</title>

  <script type="text/javascript">
    if (!("serviceWorker" in navigator)) {
      console.error("Browser not supported.");
    } else {
      navigator.serviceWorker.register("/pomodoro/sw.js")
        .then(function(registration) {
          console.log("Service worker has been registered.");
        });
    }

    if ("Notification" in window) {
      requestPermission();
    } else {
      console.error("Browser not supported.");
    }

    function requestPermission() {
      Notification.requestPermission()
        .then(function(result) {
          if (result === "denied") {
            console.log("Notification denied.");
            return;
          } else if (result === "default") {
            console.error("User close permission dialog.");
            return;
          }

          console.log("Notification permission granted.");
        });
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>


</html>
